name: Daily ETF Data Update

on:
  schedule:
    - cron: '0 4,6,9,10 * * 1-5'
  workflow_dispatch:

jobs:
  update-etf-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pandas requests pytz

      - name: Run ETF data script
        run: python etf_fetch.py

      - name: Setup Git for pushing
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit and push changes
        run: |
          git add etf.csv
          git commit -m "Auto-update ETF data $(date +'%d-%b-%Y %H:%M')" || echo "No changes to commit"
          git push || echo "Push failed or no changes"
